name: Java CI with Maven

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 16
      uses: actions/setup-java@v1
      with:
        java-version: 1.16
      
    - name: Maven test
      run: mvn test
